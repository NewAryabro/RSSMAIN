name: Generate TamilMV RSS

permissions:
  contents: write

on:
  schedule:
    - cron: "*/5 * * * *"   # Every 5 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run RSS scraper
        run: |
          python tamilmv_rss.py

      - name: Commit & Push RSS (only if changed)
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss@bot.com"

          if [[ `git status --porcelain` ]]; then
            git add tamilmv.xml state.json
            git commit -m "Update TamilMV RSS"
            git push
          else
            echo "No changes, skipping commit"
          fi
